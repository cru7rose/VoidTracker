spring:
  application:
    name: dashboard-service
  # --- Server Configuration ---
  server:
    port: 8098
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    consumer:
      group-id: ${spring.application.name}
  cloud:
    openfeign:
      client:
        config:
          order-service:
            url: ${ORDER_SERVICE_URL:http://localhost:8091}
          analytics-service:
            url: ${ANALYTICS_SERVICE_URL:http://localhost:8095}
          iam-app:
            url: ${IAM_SERVICE_URL:http://localhost:8090}

app:
  kafka:
    topics:
      driver-location-updated: driver-location-updated

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://zipkin:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

