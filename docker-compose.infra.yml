# Infrastructure Services for VoidTracker 2.0
# Contains stateful services that should persist across application rebuilds.

services:
  # --- Message Broker ---
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    platform: linux/arm64
    ports: [ "9094:9092" ]
    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [ "danxils-network" ]
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Database ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    platform: linux/arm64
    ports: [ "5434:5432" ]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: active_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks: [ "danxils-network" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Graph Database ---
  neo4j:
    image: neo4j:5.17.0
    container_name: neo4j
    platform: linux/arm64
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j-data:/data
    networks: [ "danxils-network" ]
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  danxils-network:
    driver: bridge
    name: voidtracker_danxils-network

volumes:
  postgres-data:
  neo4j-data:
